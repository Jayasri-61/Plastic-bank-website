<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Register - Plastic Bank</title>
  <style>
    body {
      /* Gradient background with a soft and vibrant color scheme */
      background: linear-gradient(to right, #009C74, #00B8A9);
      font-family: 'Arial', sans-serif;
      margin: 0;
      padding: 0;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .container {
      max-width: 400px;
      width: 100%;
      padding: 40px;
      background: rgba(255, 255, 255, 0.85); /* Slightly transparent white background */
      border-radius: 10px;
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.2);
      text-align: center;
    }

    h2 {
      color: #333;
      font-size: 28px;
      margin-bottom: 20px;
    }

    input {
      width: 100%;
      padding: 15px;
      margin: 10px 0;
      border: 2px solid #ddd;
      border-radius: 5px;
      font-size: 16px;
      outline: none;
      transition: border-color 0.3s ease;
    }

    input:focus {
      border-color: #00B8A9;
    }

    .signup-btn {
      padding: 15px 30px;
      width: 100%;
      background: #00B8A9;
      color: white;
      border: none;
      border-radius: 5px;
      font-size: 16px;
      cursor: pointer;
      transition: background 0.3s ease;
    }

    .signup-btn:hover {
      background: #009C74;
    }

    a {
      display: block;
      margin-top: 20px;
      color: #3498db;
      font-size: 14px;
      text-decoration: none;
      transition: color 0.3s ease;
    }

    a:hover {
      color: #2980b9;
    }

    .footer {
      position: fixed;
      bottom: 10px;
      left: 0;
      right: 0;
      text-align: center;
      font-size: 12px;
      color: #fff;
    }
   
  </style>
</head>
<body>
  
  <div class="container">
    <h2>Create an Account</h2>
    <input type="text" id="name" placeholder="Enter your name" required>
    <input type="email" id="email" placeholder="Enter your email" required>
    <input type="password" id="password" placeholder="Create a password" required>
    <input type="password" id="confirmPassword" placeholder="Confirm your password" required>
    <button class="signup-btn" onclick="handleSignup()">Sign Up</button>
    <a href="login.html">Already have an account? Login Here</a>
  </div>

  <div class="footer">
    <p>&copy; 2025 Plastic Bank. All rights reserved.</p>
  </div>

  <script>
    function handleSignup() {
      const name = document.getElementById('name').value.trim();
      const email = document.getElementById('email').value.trim();
      const password = document.getElementById('password').value.trim();
      const confirmPassword = document.getElementById('confirmPassword').value.trim();
      const button = document.querySelector('.signup-btn');

      if (name && email && password && confirmPassword) {
        if (password === confirmPassword) {
          button.classList.add('clicked');
          button.textContent = 'Registered';
          setTimeout(() => { window.location.href = "login.html"; }, 2000); // Redirect after registration
        } else {
          alert('Passwords do not match!');
        }
      } else {
        alert('Please fill in all fields');
      }
    }
  </script>

</body>
</html>
