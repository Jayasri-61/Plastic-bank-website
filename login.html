<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Login - Plastic Bank</title>
  <style>
    body {
      background: linear-gradient(to right, #009C74, #00B8A9);
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    header {
      position: absolute;
      top: 20px;
      width: 100%;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .logo-container {
      display: flex;
      align-items: center;
      gap: 12px;
      color: white;
      font-size: 26px;
      font-weight: bold;
    }

    .logo-container img {
      height: 50px;
      width: auto;
    }

    .login-box {
      width: 100%;
      max-width: 350px;
      padding: 30px;
      background: rgba(255, 255, 255, 0.95);
      border-radius: 10px;
      text-align: center;
      box-shadow: 0px 6px 20px rgba(0, 0, 0, 0.1);
    }

    .login-box h2 {
      color: #333;
      font-size: 24px;
      margin-bottom: 20px;
    }

    .login-box input {
      width: 100%;
      padding: 12px;
      margin: 10px 0;
      border: 1px solid #ccc;
      border-radius: 6px;
      font-size: 16px;
    }

    .login-box button {
      width: 100%;
      padding: 12px;
      background: #00B8A9;
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      font-size: 16px;
    }

    .login-box p {
      margin-top: 15px;
      font-size: 14px;
    }

    .login-box a {
      color: #007bff;
      text-decoration: none;
    }

    .login-box a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <header>
    <div class="logo-container">
      <img src="assests\images\plastic-removebg-preview.png" />
      <span>Plastic Bank</span>
    </div>
  </header>

  <div class="login-box">
    <h2>Login to Plastic Bank</h2>
    <form id="loginForm">
      <input type="text" id="username" placeholder="Username" required />
      <input type="password" id="password" placeholder="Password" required />
      <button type="submit">Login</button>
    </form>
    <p>Don't have an account? <a href="register.html">Register here</a></p>
  </div>

  <script>
    document.getElementById('loginForm').addEventListener('submit', function(e) {
      e.preventDefault();

      const username = document.getElementById('username').value;
      const password = document.getElementById('password').value;

      if (username === 'user' && password === 'password123') {
        alert('Login successful!');
        window.location.href = 'main.html';
      } else {
        alert('Invalid username or password.');
      }
    });
  </script>
</body>
</html>
